<body>

    <h2>Click the button below to donate:</h2>

    <div id="donate-button-container">
        <a href="#XJKDHSTQ" style="display: inline-block; padding: 10px 20px; background-color: #4285F4; color: white; text-decoration: none; border-radius: 5px;">Donate</a>
    </div>

    <br>

    <p>This is a demonstration of Fundraise Up integration. Clicking the "Donate" button will open a тестовый checkout.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const donationButton = document.querySelector('a[href="#XJKDHSTQ"]');
            if (donationButton) {
                donationButton.addEventListener('click', function(event) {
                    event.preventDefault();

                    dataLayer.push({
                        'event': 'checkout_opened'
                    });

                    FundraiseUp.XJKDHSTQ.call('checkout', {});


                });

                function simulateDonation() {
                    dataLayer.push({
                        'event': 'donation_made',
                        'value': 700,
                        'currency': 'USD'
                    });
                    alert('Имитация пожертвования на $700. Проверьте Google Analytics.');
                }

                setTimeout(simulateDonation, 5000);

            }
        });
    </script>
